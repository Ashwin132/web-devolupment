<!DOCTYPE html>
<html lang="en">
<head>
<style>
    @media screen and (min-width:700px){
    h1{
        animation-name: slidein ;
        animation-duration: 5s ;
        animation-iteration-count:infinite;
    }
    @keyframes slidein {
     
        from{
            margin-left: 100%;
            width: 300%;
        }
        to{
            margin-left: 0%;
            width: 100%;
        }
    }
}   
    

</style>
</head>
<body>
    <center>
    <h1>Cool</h1>
    </center>
</body>
</html>
