<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table style</title>
    <style>
        table,th,td{
            border: 3px solid rgb(255, 0, 200);
            margin-top:320px ;
        }
        th,td{
            padding: 30px;
            font-size: 22px;
        }
        .one{
               background-color: rgba(4, 255, 251, 0.508);
        }
        .two{
            background-color: chartreuse;
        }
        .three{
            background-color: darkred;
        }

    </style>
</head>
<body>
    <center>
    <table>
        <tr class="one">
            <th>
                Name
            </th>
            <th>
                Class
            </th>
            <th>
                Age
            </th>
        </tr>
        <tr class="two">
            <td>
                Tom
            </td>
            <td>
                5E
            </td>
            <td>
                10
            </td>
        </tr>
        <tr class="three">
            <td>
              Max
            </td>
            <td>
             10C
            </td>
            <td>
              15
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
