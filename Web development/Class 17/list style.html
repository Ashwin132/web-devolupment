<!DOCTYPE html>
<html lang="en">
<head>
    <title>List style</title>
    <style>
        ol li{
           list-style: none;
           position: relative;
        }
        ol li::before{
            content:'*';
            position:absolute;
            top: 2px;
            left: -10px;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            Pizza
        </li>
        <li>
            Pasta
        </li>
        <li>
            Barota
        </li>
        <li>
            Paneer
        </li>
    </ol>
</body>
</html>
